<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stocar Sid - Kavadarci - Gallery</title>

  <!-- Bootstrap 4 -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    /* ---- Carousel sizing (mobile-correct via --vh) ---- */
    #fleetCarousel .carousel-item {
      height: calc(var(--vh, 1vh) * 60);  /* accurate mobile height */
      min-height: 260px;
      background: #f5f5f5;               /* letterbox color */
      border-radius: .75rem;
      overflow: hidden;
      /* IMPORTANT: don't set display:flex here (Bootstrap controls display) */
    }

    @media (min-width: 576px) {
      #fleetCarousel .carousel-item {
        height: calc(var(--vh, 1vh) * 62);
        min-height: 300px;
      }
    }
    @media (min-width: 768px) {
      #fleetCarousel .carousel-item { height: 68vh; min-height: 320px; }
    }
    @media (min-width: 1200px) {
      #fleetCarousel .carousel-item { height: 72vh; }
    }

    /* ---- Inner wrapper to center content safely ---- */
    #fleetCarousel .fitbox {
      height: 100%;
      width: 100%;
      display: flex;               /* safe: inside the item, not on it */
      align-items: center;
      justify-content: center;
    }

    /* ---- Images: default (tablet/desktop): no crop, preserve aspect ---- */
    #fleetCarousel .fitbox img {
      display: block;
      max-width: 100%;
      max-height: 100%;
      width: auto;
      height: auto;
      object-fit: contain;
      object-position: center;
      -webkit-user-drag: none;
      user-select: none;
    }

    /* ---- Mobile override: force full height of the slide ---- */
    @media (max-width: 575.98px) {
      #fleetCarousel .fitbox img {
        height: 100%;
        width: auto;
        max-height: none;
        max-width: none;
        object-fit: contain; /* no cropping; expect side bars for wide images */
      }
    }

    /* Optional: nicer indicators */
    #fleetCarousel .carousel-indicators li { background: rgba(0,0,0,.35); }
    #fleetCarousel .carousel-indicators .active { background: rgba(0,0,0,.85); }
  </style>
</head>

<body>
  <!-- NAV -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="index.html">Stocar Sid - Kavadarci</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item"><a class="nav-link" href="./about.html">About us</a></li>
        <li class="nav-item"><a class="nav-link" href="./vision.html">Our Vision</a></li>
        <li class="nav-item"><a class="nav-link active" href="./gallery.html">Gallery</a></li>
      </ul>
    </div>
  </nav>

  <main class="container py-5">
    <h1 class="display-4 text-center page-title">Gallery</h1>
    <p class="lead text-center mb-4">Explore Our Gallery: Discover Our Fleet in Action</p>

    <!-- SLIDER -->
    <div id="fleetCarousel" class="carousel slide" data-ride="carousel" data-touch="true">
      <ol class="carousel-indicators">
        <li data-target="#fleetCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#fleetCarousel" data-slide-to="1"></li>
        <li data-target="#fleetCarousel" data-slide-to="2"></li>
        <li data-target="#fleetCarousel" data-slide-to="3"></li>
        <li data-target="#fleetCarousel" data-slide-to="4"></li>
      </ol>

      <div class="carousel-inner">
        <div class="carousel-item active">
          <div class="fitbox">
            <img src="./images/gallery/gallery_top_left.jpeg" alt="Fleet on duty - top left" loading="lazy">
          </div>
        </div>

        <div class="carousel-item">
          <div class="fitbox">
            <img src="./images/gallery/gallery_top_right.jpeg" alt="Fleet operations - top right" loading="lazy">
          </div>
        </div>

        <div class="carousel-item">
          <div class="fitbox">
            <img src="./images/gallery/gallery_bottom_left.jpeg" alt="Logistics at work - bottom left" loading="lazy">
          </div>
        </div>

        <div class="carousel-item">
          <div class="fitbox">
            <img src="./images/gallery/gallery_bottom_right.jpeg" alt="On the road - bottom right" loading="lazy">
          </div>
        </div>

        <div class="carousel-item">
          <div class="fitbox">
            <img src="./images/gallery/gallery_fifth_truck.jpg" alt="Additional truck photo" loading="lazy">
          </div>
        </div>
      </div>

      <a class="carousel-control-prev" href="#fleetCarousel" role="button" data-slide="prev" aria-label="Previous slide">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      </a>
      <a class="carousel-control-next" href="#fleetCarousel" role="button" data-slide="next" aria-label="Next slide">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
      </a>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="footer-content text-center">
    <p class="mb-2 mt-2">&copy; 2024 Stocar Sid - Kavadarci</p>
  </footer>

  <!-- JS: jQuery + Popper v1 + Bootstrap -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <!-- Accurate mobile --vh unit -->
  <script>
    (function () {
      function setVh() {
        var vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty('--vh', vh + 'px');
      }
      setVh();
      window.addEventListener('resize', setVh);
    })();
  </script>

  <!-- Optional: autoplay -->
  <script>
    $('#fleetCarousel').carousel({
      interval: 5000,
      ride: 'carousel',
      pause: 'hover',
      keyboard: true
    });
  </script>
</body>
</html>
