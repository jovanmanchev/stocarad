<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stocar Sid - Kavadarci - Gallery</title>

  <!-- Bootstrap 4 -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body { background: #fff; }
    .container { font-size: 18px; }
    .navbar-brand { font-weight: 600; }
    .page-title { letter-spacing: 0.3px; }
    .lead { color: #6c757d; }

    /* Make the slider look great on all screens */
    #fleetCarousel .carousel-item img {
      width: 100%;
      object-fit: cover;
      max-height: 70vh;         /* desktop & tablets */
    }
    @media (max-width: 576px) {
      #fleetCarousel .carousel-item img {
        max-height: 60vh;       /* mobiles */
      }
    }
    .carousel-indicators li {
      background-color: rgba(0,0,0,.35);
    }
    .carousel-indicators .active {
      background-color: rgba(0,0,0,.8);
    }
    .carousel-control-prev-icon,
    .carousel-control-next-icon {
      filter: drop-shadow(0 1px 2px rgba(0,0,0,.35));
    }
  </style>
</head>
<body>
  <!-- NAV -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="index.html">Stocar Sid - Kavadarci</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item"><a class="nav-link" href="./about.html">About us</a></li>
        <li class="nav-item"><a class="nav-link" href="./vision.html">Our Vision</a></li>
        <li class="nav-item"><a class="nav-link active" href="./gallery.html">Gallery</a></li>
      </ul>
    </div>
  </nav>

  <main class="container py-5">
    <h1 class="display-4 text-center page-title">Gallery</h1>
    <p class="lead text-center mb-4">Explore Our Gallery: Discover Our Fleet in Action</p>

    <!-- SLIDER: visible on ALL devices -->
    <div id="fleetCarousel" class="carousel slide" data-ride="carousel" data-touch="true">
      <ol class="carousel-indicators">
        <li data-target="#fleetCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#fleetCarousel" data-slide-to="1"></li>
        <li data-target="#fleetCarousel" data-slide-to="2"></li>
        <li data-target="#fleetCarousel" data-slide-to="3"></li>
        <li data-target="#fleetCarousel" data-slide-to="4"></li>
      </ol>

      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./images/gallery/gallery_top_left.jpeg"
               alt="Fleet on duty - top left" loading="lazy">
        </div>
        <div class="carousel-item">
          <img src="./images/gallery/gallery_top_right.jpeg"
               alt="Fleet operations - top right" loading="lazy">
        </div>
        <div class="carousel-item">
          <img src="./images/gallery/gallery_bottom_left.jpeg"
               alt="Logistics at work - bottom left" loading="lazy">
        </div>
        <div class="carousel-item">
          <img src="./images/gallery/gallery_bottom_right.jpeg"
               alt="On the road - bottom right" loading="lazy">
        </div>
        <div class="carousel-item">
          <img src="./images/gallery/gallery_fifth_truck.jpg"
               alt="Additional truck photo" loading="lazy">
        </div>
      </div>

      <a class="carousel-control-prev" href="#fleetCarousel" role="button" data-slide="prev" aria-label="Previous slide">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      </a>
      <a class="carousel-control-next" href="#fleetCarousel" role="button" data-slide="next" aria-label="Next slide">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
      </a>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="footer-content text-center">
    <p class="mb-2 mt-2">&copy; 2024 Stocar Sid - Kavadarci</p>
  </footer>

  <!-- JS: jQuery + Popper v1 (Bootstrap 4 requirement) + Bootstrap -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    // Optional: autoplay every 5s (remove if you prefer manual only)
    $('#fleetCarousel').carousel({
      interval: 5000,
      ride: 'carousel',
      pause: 'hover',
      keyboard: true
    });
  </script>
</body>
</html>
